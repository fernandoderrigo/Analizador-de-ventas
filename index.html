<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analizador de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-5">
      <h1 class="display-4">Analizador de Ventas</h1>
      <p class="lead">Selecciona un análisis para ver los datos detallados de las ventas del mes.</p>
    </div>

    <div class="card shadow p-4">
      <div class="mb-3">
        <label for="analysisType" class="form-label">Selecciona el análisis:</label>
        <select id="analysisType" class="form-select form-select-lg">
          <option value="mostSoldProduct">Producto más vendido (cantidad)</option>
          <option value="leastSoldProduct">Producto menos vendido (cantidad)</option>
          <option value="topSalesperson">Vendedor que más vendió (monto $$$)</option>
          <option value="leastSalesperson">Vendedor que menos vendió (monto $$$)</option>
          <option value="mostExpensiveProduct">Producto más caro vendido (precio)</option>
          <option value="cheapestProduct">Producto más barato vendido (precio)</option>
        </select>
      </div>

      <div class="resultados p-4 bg-light border rounded mt-4">
        <h2 class="h4 mb-3 text-primary">Resultado:</h2>
        <p id="resultado" class="lead text-secondary">Selecciona una opción para ver el resultado.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
